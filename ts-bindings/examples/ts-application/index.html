<!DOCTYPE html>
<html>

<head>
  <title>Test img web manager</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.scss" />
  <script src="src/main.ts" type="module"></script>
</head>

<body>
  <article id="img-container">
    <header id="control-panel" role="group">
      <select id="room-select">
        <option value="0" selected="selected">Room 1</option>
        <option value="1">Room 2</option>
        <option value="2">Room 3</option>
      </select>
      <input type="file" id="imageInput" accept="image/*" multiple="true">
      <div role="group">
        <button id="uploadBtn">Upload image(s)</button>
        <button id="deleteLobbyBtn">Delete lobby</button>
        <button id="deleteRoomBtn">Delete room</button>
        <button id="deleteFirstImgBtn">Delete first image</button>
      </div>
    </header>
    <main id="lobby"></main>
  </article>
  <div id="chat">
    <header id="chat-messages"></header>
    <fieldset id="chat-box" role="group">
      <input type="text" id="chat-input">
      <input type="submit" id="sendChatMsgBtn" value="Send">
    </fieldset>
  </div>

</body>

</html>
